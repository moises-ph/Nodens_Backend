version: '3.4'

services:
  ms_users_auth:
    image: ${DOCKER_REGISTRY-}msusersauth
    build:
      context: .
      dockerfile: MS_Users_Auth/Dockerfile
  
  mongodb_container:
    image: mongo:latest

    ports :
        - 27017:27017
    volumes:
        - mongodb_data_container:/data/db

  sqlserver:
    image: mcr.microsoft.com/mssql/server:latest
    environment:
        MSSQL_SA_PASSWORD : 1234_(!)Pass
        ACCEPT_EULA : Y
        MSSQ_PID : Express
    ports:
        - 1433:1433 
    volumes:
        - ~/docker/sqlserver-data:/var/opt/mssql


volumes:
  mongodb_data_container: